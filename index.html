<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de moneda</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Conversor De Moneda Nacional</h1>
        <div class="form-group">
          <label for="cantidad">Pesos CLP</label>
          <input type="number" id="monto" min="0" placeholder="Ingrese el monto en CLP">
        </div>
        <div class="form-group">
          <label for="moneda">Moneda:</label>
          <select id="moneda">
            
          </select>
        </div>
        <div class="form-group">
          <button id="btn-search">Convertir</button>
        </div>
        <div class="resultado">
          <p>El valor convertido es: $ <span id="valor-convertido"></span></p>
        </div>
      </div>
    </section>

    <section class="container">
      <canvas id="grafico"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
